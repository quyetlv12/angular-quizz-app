<form class="container">
  <div>
    <h2>Thêm câu hỏi</h2>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label"
      >Tiêu đề câu hỏi</label
    >
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control"
        id="inputEmail3"
        placeholder=""
      />
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
      <div class="col-sm-10">
        <div class="form-check">
       
          <label class="form-check-label" for="gridRadios1">
            Đáp án B
          </label>
          <input
          class="form-check-input"
          type="text"
          name="gridRadios"
          id="gridRadios1"
          value="option1"
          checked
        />
        </div>
        <div class="form-check">
       
          <label class="form-check-label" for="gridRadios1">
            Đáp án C
          </label>
          <input
          class="form-check-input"
          type="text"
          name="gridRadios"
          id="gridRadios1"
          value="option1"
          checked
        />
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-2">Danh mục</div>
    <div class="col-sm-10">
      <div class="form-check">
        <select name="" id="">
          <option value="java">Java</option>
          <option value="java">Java</option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Thêm câu hỏi</button>
    </div>
  </div>
</form>
