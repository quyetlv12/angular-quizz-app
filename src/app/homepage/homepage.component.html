<!doctype html>
<title>Example</title>
<style>
  .cards {
    display: flex;
    flex-wrap: wrap;
    align-items: stretch;
  }
  .card {
    flex: 0 0 200px;
    margin: 10px;
    border: 1px solid #ccc;
    box-shadow: 2px 2px 6px 0px  rgba(0,0,0,0.3);
  } 
  .card img {
    max-width: 100%;
  }
  .card .text {
    padding: 0 20px 20px;
  }
  .card .text > button {
    background: gray;
    border: 0;
    color: white;
    padding: 10px;
    width: 100%;
    }
</style>

<main class="cards mt-2" >
  <article class="card" *ngFor="let item of category">
    <img src="{{item.image}}" alt="Sample photo">
    <div class="text">
      <h3>{{item.name}}</h3>
      <a routerLink="/question/{{item.type}}"><button class="btn btn-success">Bắt đầu làm bài</button></a>
    </div>
  </article>
</main>
